<div class="col-sm-6 col-sm-offset-1">
    <form name="activityForm" novalidate>
        <h2>Új tevékenység</h2>

        <div class="form-group form-group-sm">
            <label>Kategória</label>
            <select class="form-control" ng-model="activity.categoryId"
                    ng-options="category.id as category.name for category in categories"
                    ng-required="true">
                <option value="">-- Válassz --</option>
            </select>
        </div>
        <div class="form-group form-group-sm">
            <label>Megnevezés</label>
            <input type="text" class="form-control" ng-model="activity.name" ng-required="true">
        </div>
        <div class="form-group">
            <label>Dátum</label>

            <p class="input-group col-sm-6">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="activity.date"
                       is-open="opened" ng-required="true"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
        <div class="form-group form-group-sm">
            <label>Kezdési idő</label>
            <uib-timepicker ng-model="activity.startTime" ng-change="changed()"
                            show-meridian="false"></uib-timepicker>
        </div>
        <div class="form-group form-group-sm">
            <label>Befejezési idő</label>
            <uib-timepicker ng-model="activity.endTime" ng-change="changed()" show-meridian="false"></uib-timepicker>
        </div>
        <button class="btn btn-default" ng-click="cancel()">Mégsem</button>
        <button class="btn btn-primary" ng-click="submit()">Mentés</button>
    </form>
</div>
